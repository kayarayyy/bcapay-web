<div class="d-flex min-vh-100">
  <!-- Sidebar -->
  <app-sidebar class="bg-light border-end" style="width: 250px"></app-sidebar>

  <!-- Main Content -->
  <div class="flex-grow-1 d-flex flex-column">
    <!-- Topbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4"
    >
      <div class="ms-auto d-flex align-items-center position-relative">
        <!-- User Info -->
        <div class="dropdown">
          <a
            class="d-flex align-items-center text-decoration-none dropdown-toggle"
            href="#"
            id="userDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div class="text-end me-2">
              <div class="fw-bold">{{ userName }}</div>
              <small class="text-muted">{{ userRole }}</small>
            </div>
            <img
              src="https://via.placeholder.com/40"
              alt="avatar"
              class="rounded-circle border"
              width="40"
              height="40"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end shadow"
            aria-labelledby="userDropdown"
          >
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-danger" href="#" (click)="logout($event)">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
              </a>

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="p-4 bg-light flex-grow-1 container-fluid">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
